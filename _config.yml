# Configurações de Build
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Configurações de Coleções
collections:
  poems:
    output: true
    permalink: /:collection/:name/
  stories:
    output: true
    permalink: /:collection/:name/
  fragments:
    output: true
    permalink: /:collection/:name/

# Configurações de Paginação (desabilitada por enquanto)
# paginate: 6
# paginate_path: "/blog/page:num/"

# Configurações de SEO
lang: pt-BR
timezone: America/Sao_Paulo

# Configurações de Tema
theme: minima

# Navegação
navigation:
  - title: "Início"
    url: "/"
  - title: "O Livro"
    url: "/livro/"
  - title: "Blog"
    url: "/blog/"
  - title: "Arquivo"
    url: "/arquivo/"
    submenu:
      - title: "Poemas"
        url: "/poems/"
      - title: "Contos"
        url: "/stories/"
      - title: "Fragmentos"
        url: "/fragments/"
  - title: "Sobre"
    url: "/sobre/"
  - title: "Apoie"
    url: "/apoie/"
  - title: "Contato"
    url: "/contato/"

# Configurações de Comentários (Disqus)
disqus:
  shortname: memeternum

# Google Analytics
google_analytics: # Adicionar ID quando disponível

